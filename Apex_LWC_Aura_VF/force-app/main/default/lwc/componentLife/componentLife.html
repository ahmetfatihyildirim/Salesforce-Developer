
<template>
    <lightning-card  variant="Narrow"  title={title} icon-name="standard:account" >
     <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
     <p class="slds-p-horizontal_small">
       
         <lightning-datatable
                 key-field="id"
                 data={accountList}
                 columns={columns}>
         </lightning-datatable>
    
     </p>
     <p slot="footer">child component</p>
    </lightning-card>
 </template>
